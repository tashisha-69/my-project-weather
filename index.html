<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>My weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/4b0d82863d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />

</head>

<body>
    <div class="container px-5">
        <div class="card p-5">
            <div class="card-body">
                <div class="row">
                    
                        
                            <div class="col-6 p-5 border border-2 rounded-3 ">
                                
                                    <ul class="mainInfo">
                                        <div class="row">
                                            <div class="col-6 ">
                                        <li>
                                
                                <h1 id="number-temp"> </h1> °C <i class="far fa-sun"></i>
                                <span id="description">

                                </span>
                                </li>
                                
                                <li>
                                Wind<h2></h2>m/s
                                </li>
                                <li>
                                    Humidity <h4 id="humidity"></h4>%
                                </li>
                                </div>
                                <div class="col-6 ">
                                <li>
                                <h5 class="card-title"></h5>
                                </li>
                                <li>
                                
                                    <h6 class="card-text"></h6>
                                </li>
                                <li>
                                <h7>
                                    
                                </h7>
                                </li>
                                </div>
                                </div>
                                </ul>
                                
                            </div>
                            
                        
                    

                
                        
                            <div class="col-6">
                                <h3 class="border border-2 m-5 p-5 rounded-circle">
                                <p class="card-text">
                                    Always look on the bright side of life!
                                </p>
                                </h3>
                            </div>
                        
                    

                    
                    </div>
                </div>
                <form id="search-form">
                    <div class="row mt-4">
                        <div class="col-9">
                            <input 
                            class="form-control " 
                            id="search-input" 
                            type="search"
                            placeholder="Enter city here..." >
                                </div>
                                <div class="col-3">
                            <input class="btn btn-outline-success" type="submit" id="search-button"/>
                            
                            

                            <button type="button" class="btn btn-outline-info" id="current-button">Current</button>
                            </div>
                        </form>
                    </div>
                
            </div>
            
            <div class="row row-cols-1 row-cols-md-5 g-4">
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Tomorrow</h5>
                            <p class="card-text">
                                25° <i class="far fa-sun"></i> <br />
                                12m/h wind
                            </p>
                        </div>
                        
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Next day</h5>
                            <p class="card-text">
                                35° <i class="far fa-sun"></i> <br />15m/h wind
                            </p>
                        </div>
                        
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Next day</h5>
                            <p class="card-text">
                                6° <i class="fas fa-cloud"></i><br />
                                18m/h wind
                            </p>
                        </div>
                        
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Next day</h5>
                            <p class="card-text">
                                5° <i class="fas fa-cloud"></i> <br />2m/h wind
                            </p>
                        </div>
                        
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Next day</h5>
                            <p class="card-text">
                                2° <i class="fas fa-cloud"></i><br />0 m/h wind
                            </p>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
        <small>
           <a href="https://github.com/tashisha-69/my-project-weather"> Open-source code</a> by Nataša Jović
        </small>
    </div>
    <script src="script.js"></script>

</body>

</html>
